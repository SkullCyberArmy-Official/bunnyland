<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BunnyLand-SkullCyberArmy</title>
		<link rel="stylesheet" href="styles/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Fira+Sans:ital,wght@1,500&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="wrapper">
			<div class="phone">
				<div class="title-container">
					<h1 class="title">Bunnyland</h1>
					<h3 class="game-description" id="game-description">
						Catch as many bunnies as you can in 10 secs
					</h3>
					<h3 class="total-count" id="score">Score: <span>0</span></h3>
					<button class="start-btn" id="start-btn">Start</button>
				</div>
				<!--bunny 1-->
				<div class="layer layer-1">
					<div class="left-ear--outer"></div>
					<div class="left-ear--inner"></div>
					<div class="right-ear--outer"></div>
					<div class="right-ear--inner"></div>
					<div class="head">
						<div class="head__eye head__eye--left"></div>
						<div class="head__eye head__eye--right"></div>
					</div>
				</div>
				<!--bunny 2-->
				<div class="layer layer-2">
					<div class="left-ear--outer"></div>
					<div class="left-ear--inner"></div>
					<div class="right-ear--outer"></div>
					<div class="right-ear--inner"></div>
					<div class="head">
						<div class="head__eye head__eye--left"></div>
						<div class="head__eye head__eye--right"></div>
					</div>
				</div>
				<!--wall 1-->
				<div class="layer layer-3">
					<div class="grass"></div>
					<div class="grass-layer"></div>
					<div class="inner-layer"></div>
				</div>
				<!--bunny 3-->
				<div class="layer layer-4">
					<div class="left-ear--outer"></div>
					<div class="left-ear--inner"></div>
					<div class="right-ear--outer"></div>
					<div class="right-ear--inner"></div>
					<div class="head">
						<div class="head__eye head__eye--left"></div>
						<div class="head__eye head__eye--right"></div>
					</div>
				</div>
				<!--wall 2-->
				<div class="layer layer-5">
					<div class="grass"></div>
					<div class="grass-layer"></div>
					<div class="inner-layer"></div>
				</div>
				<!--bunny 4-->
				<div class="layer layer-6">
					<div class="left-ear--outer"></div>
					<div class="left-ear--inner"></div>
					<div class="right-ear--outer"></div>
					<div class="right-ear--inner"></div>
					<div class="head">
						<div class="head__eye head__eye--left"></div>
						<div class="head__eye head__eye--right"></div>
					</div>
				</div>
				<!--wall 3-->
				<div class="layer layer-7">
					<div class="grass"></div>
					<div class="grass-layer"></div>
					<div class="inner-layer"></div>
				</div>
				<!--bush 1-->
				<div class="layer layer-8">
					<div class="bush bush-1"></div>
					<div class="bush bush-2"></div>
					<div class="bush bush-3"></div>
				</div>
				<!--lawn 2-->
				<div class="layer layer-9">
					<div class="cloud cloud--left-1"></div>
					<div class="cloud cloud--left-2"></div>
				</div>
				<!--lawn 3-->
				<div class="layer layer-10">
					<div class="cloud cloud--right-1"></div>
					<div class="cloud cloud--right-2"></div>
				</div>
			</div>
		</div>
		<script src="./game.js"></script>
	</body>
</html>
